<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <span>{{ msg }}</span>
</div>
<script>

    var Vheader = {
        data() {
            return {
                msg: '我是头部组件--'
            }
        },

        template: `<div>
                <div>{{ msg }}</div>

            </div>`

    }

    var App = {


        template: `<div>
                <Vheader/>
        <div>我是入口组件</div>

                    </div>`,

        components: {
            Vheader,      //把上面的App组件挂在到这个Vue对象下面,也可以使用字典形式
        },
    }

    new Vue({
        // el: '#app',
        el: '#app',
        data: {
            msg: 'Hello World',
            message: 'Runoob!'
        },
        components: {
            App      //把上面的App组件挂在到这个Vue对象下面,也可以使用字典形式
        },
        template: '<App/>'
    })

</script>
</body>
</html>
