<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <child message="hello!"></child>
</div>

<script>
    // 注册
    Vue.component('child', {
        data(){
            return{
                msg:''
            }
        },
        // 声明 props
        props: ['message'],
        inject:['for'],
        // 同样也可以在 vm 实例中像 “this.message” 这样使用
        template: '<span>拿到了{{ msg }}</span>',
        created(){
            this.msg = this.for
        }
    })
    // 创建根实例
    new Vue({
        el: '#app',
        provide:{
            for:'root根组件'
        }
    })
</script>
</body>
</html>
